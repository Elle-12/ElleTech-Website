<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ElleTech</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/static/img/bglogin.jpg'); 
      background-size: cover;        
      background-position: center;    
      background-repeat: no-repeat;   
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;            
      color: white;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      width: 100%;
      margin-top: 10%;
      margin-bottom: 10%;
    }

    .auth-card {
      background-color: #1a222b;
      padding: 2rem;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 20px rgba(63, 154, 228, 0.4);
      text-align: center;
      margin-top: 25%;
    }

    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3f9ae4;
      background-color: #1a222b;
      box-shadow: 0 0 10px #3f9ae4;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #3f9ae4;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #bfc9d4;
    }

    .input-group input {
      margin-left: -10px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2a323c;
      color: white;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    .input-group input:focus {
      box-shadow: 0 0 8px #3f9ae4;
      background-color: #2f3842;
    }

    .btn {
      margin-left: -10px;
      width: 105%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3f9ae4;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #3180c4;
    }

    .switch-link {
      margin-top: 1rem;
      color: #bfc9d4;
    }

    .switch-link a {
      color: #3f9ae4;
      text-decoration: none;
      font-weight: 600;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      font-size: 14px;
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <img src="/static/img/logo.png" alt="ElleTech Logo">
      </div>

      <h2>Create Account</h2>

      <form action="/register" method="POST">
        <div class="input-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="new-password" required>
        </div>
        <div class="input-group">
          <label for="contact_no">Contact Number</label>
          <input type="text" id="contact_no" name="contact_no">
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <p class="switch-link">Already have an account? <a href="/login">Login here</a></p>

      {% if message %}
        <div class="message">{{ message }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
