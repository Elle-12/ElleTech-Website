<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ElleTech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/static/img/bglogin.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .auth-card {
      background: rgba(26, 34, 43, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(63, 154, 228, 0.3);
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .auth-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3f9ae4;
      box-shadow: 0 0 20px rgba(63, 154, 228, 0.5);
      margin-bottom: 1.5rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #3f9ae4;
      font-size: 1.8rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #3f9ae4;
      box-shadow: 0 0 0 3px rgba(63, 154, 228, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #3f9ae4 0%, #2b6cb0 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #2b6cb0 0%, #3f9ae4 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(63, 154, 228, 0.3);
    }

    .btn-primary:disabled {
      background: rgba(63, 154, 228, 0.5);
      cursor: not-allowed;
      transform: none;
    }

    .links {
      margin-top: 1.5rem;
    }

    .link {
      color: #3f9ae4;
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .link:hover {
      color: #63b3ed;
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 85, 85, 0.1);
      border: 1px solid rgba(255, 85, 85, 0.3);
      color: #ff5555;
      font-weight: 500;
    }

    .message.success {
      background: rgba(72, 187, 120, 0.1);
      border: 1px solid rgba(72, 187, 120, 0.3);
      color: #48bb78;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 4px;
    }

    .password-container {
      position: relative;
    }

    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }

    .strength-weak { color: #ff6b6b; }
    .strength-medium { color: #ffa726; }
    .strength-strong { color: #66bb6a; }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .auth-logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="/static/img/logo.png" alt="ElleTech Logo" class="auth-logo">

      <h2>Create Account</h2>

      {% if message %}
        <div class="message">{{ message }}</div>
      {% endif %}

      <form id="registerForm" action="/register" method="POST">
        <div class="form-grid">
          <div class="form-group">
            <label for="full_name" class="form-label">Full Name *</label>
            <input type="text" id="full_name" name="full_name" class="form-control" 
                   placeholder="Enter your full name" required
                   autocomplete="name">
          </div>

          <div class="form-group">
            <label for="username" class="form-label">Username *</label>
            <input type="text" id="username" name="username" class="form-control" 
                   placeholder="Choose a username" required
                   autocomplete="username" minlength="3">
          </div>

          <div class="form-group full-width">
            <label for="email" class="form-label">Email Address *</label>
            <input type="email" id="email" name="email" class="form-control" 
                   placeholder="Enter your email" required
                   autocomplete="email">
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password *</label>
            <div class="password-container">
              <input type="password" id="password" name="password" class="form-control" 
                     placeholder="Create password" required
                     autocomplete="new-password" minlength="6">
              <button type="button" class="password-toggle" id="togglePassword">
                üëÅÔ∏è
              </button>
            </div>
            <div id="passwordStrength" class="password-strength"></div>
          </div>

          <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password *</label>
            <div class="password-container">
              <input type="password" id="confirm_password" name="confirm_password" class="form-control" 
                     placeholder="Confirm password" required
                     autocomplete="new-password" minlength="6">
              <button type="button" class="password-toggle" id="toggleConfirmPassword">
                üëÅÔ∏è
              </button>
            </div>
            <div id="passwordMatch" class="password-strength"></div>
          </div>

          <div class="form-group full-width">
            <label for="contact_no" class="form-label">Contact Number *</label>
            <input type="tel" id="contact_no" name="contact_no" class="form-control" 
                   placeholder="Enter your phone number" required
                   autocomplete="tel">
          </div>

          <div class="form-group full-width">
            <label for="address" class="form-label">Address *</label>
            <input type="text" id="address" name="address" class="form-control" 
                   placeholder="Enter your full address" required
                   autocomplete="street-address">
          </div>
        </div>

        <button type="submit" class="btn-primary" id="registerBtn">
          Create Account
        </button>
      </form>

      <div class="links">
        <p>Already have an account? <a href="/login" class="link">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('registerForm');
      const registerBtn = document.getElementById('registerBtn');
      const togglePassword = document.getElementById('togglePassword');
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm_password');
      const passwordStrength = document.getElementById('passwordStrength');
      const passwordMatch = document.getElementById('passwordMatch');

      // Password toggle functionality
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
      });

      toggleConfirmPassword.addEventListener('click', function() {
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
      });

      // Password strength indicator
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 'Weak';
        let strengthClass = 'strength-weak';

        if (password.length >= 8) {
          strength = 'Medium';
          strengthClass = 'strength-medium';
        }
        if (password.length >= 10 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
          strength = 'Strong';
          strengthClass = 'strength-strong';
        }

        passwordStrength.textContent = `Strength: ${strength}`;
        passwordStrength.className = `password-strength ${strengthClass}`;
      });

      // Password match indicator
      confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirmPassword = this.value;

        if (confirmPassword === '') {
          passwordMatch.textContent = '';
        } else if (password === confirmPassword) {
          passwordMatch.textContent = 'Passwords match ‚úì';
          passwordMatch.className = 'password-strength strength-strong';
        } else {
          passwordMatch.textContent = 'Passwords do not match ‚úó';
          passwordMatch.className = 'password-strength strength-weak';
        }
      });

      // Form validation
      registerForm.addEventListener('submit', function(e) {
        const fullName = document.getElementById('full_name').value.trim();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const contactNo = document.getElementById('contact_no').value.trim();
        const address = document.getElementById('address').value.trim();

        // Basic validation
        if (!fullName || !username || !email || !password || !confirmPassword || !contactNo || !address) {
          e.preventDefault();
          showMessage('Please fill in all required fields', 'error');
          return;
        }

        if (username.length < 3) {
          e.preventDefault();
          showMessage('Username must be at least 3 characters long', 'error');
          return;
        }

        if (password.length < 6) {
          e.preventDefault();
          showMessage('Password must be at least 6 characters long', 'error');
          return;
        }

        if (password !== confirmPassword) {
          e.preventDefault();
          showMessage('Passwords do not match', 'error');
          return;
        }

        if (!isValidEmail(email)) {
          e.preventDefault();
          showMessage('Please enter a valid email address', 'error');
          return;
        }

        // Show loading state
        registerBtn.disabled = true;
        registerBtn.innerHTML = '<span class="loading-spinner"></span>Creating Account...';
      });

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function showMessage(text, type = 'error') {
        // Remove existing message
        const existingMessage = document.querySelector('.message');
        if (existingMessage) {
          existingMessage.remove();
        }

        // Create new message
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type === 'success' ? 'success' : ''}`;
        messageDiv.textContent = text;

        // Insert after h2
        const h2 = document.querySelector('h2');
        h2.parentNode.insertBefore(messageDiv, h2.nextSibling);

        // Auto-remove after 5 seconds
        setTimeout(() => {
          if (messageDiv.parentNode) {
            messageDiv.remove();
          }
        }, 5000);
      }

      // Auto-focus on first field
      document.getElementById('full_name').focus();
    });
  </script>
</body>
</html>
