{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
{% endblock %}

{% block content %}
<h2 class="text-light mb-4">My Profile</h2>

<div class="card bg-dark p-4">
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input name="full_name" value="{{ user.full_name }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Contact No</label>
      <input name="contact_no" value="{{ user.contact_no }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input name="address" value="{{ user.address }}" class="form-control">
    </div>
    <button class="btn btn-success">Save Changes</button>
  </form>
</div>
{% endblock %}
