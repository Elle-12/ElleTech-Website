{% extends "layout.html" %}
{% block title %}Chat with Admin{% endblock %}
{% block head %}
<style>
.chat-container {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(128, 128, 128, 0.1);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(128, 128, 128, 0.2);
    border-radius: 20px;
    overflow: hidden;
    height: 70vh;
    display: flex;
    flex-direction: column;
}

.chat-header {
    background: linear-gradient(135deg, #667eea 0%, #fd8e05 100%);
    padding: 1.5rem;
    text-align: center;
    color: white;
    font-weight: 600;
    font-size: 1.2rem;
}

.chat-messages {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.message {
    max-width: 70%;
    padding: 1rem 1.5rem;
    border-radius: 20px;
    position: relative;
    word-wrap: break-word;
}

.message.user {
    align-self: flex-end;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-bottom-right-radius: 5px;
}

.message.admin {
    align-self: flex-start;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    border-bottom-left-radius: 5px;
}

.message-time {
    font-size: 0.75rem;
    opacity: 0.7;
    margin-top: 0.5rem;
    text-align: right;
}

.chat-input-container {
    padding: 1.5rem;
    border-top: 1px solid rgba(128, 128, 128, 0.2);
    background: rgba(128, 128, 128, 0.05);
}

.chat-input-group {
    display: flex;
    gap: 1rem;
}

.chat-input {
    flex: 1;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: white;
    padding: 0.75rem 1rem;
    font-size: 1rem;
}

.chat-input:focus {
    background: rgba(255, 255, 255, 0.08);
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    outline: none;
}

.btn-send {
    background: linear-gradient(135deg, #667eea 0%, #fd8e05 100%);
    border: none;
    border-radius: 12px;
    padding: 0.75rem 1.5rem;
    color: white;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-send:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.no-messages {
    text-align: center;
    color: rgba(255, 255, 255, 0.7);
    padding: 2rem;
    font-style: italic;
}

.typing-indicator {
    align-self: flex-start;
    background: rgba(255, 255, 255, 0.1);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-style: italic;
    color: rgba(255, 255, 255, 0.6);
    display: none;
}
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-comments me-2"></i>Chat with Admin Support
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="no-messages" id="no-messages">
                <i class="fas fa-comment-slash fa-2x mb-3"></i><br>
                No messages yet. Start a conversation!
            </div>
            <div class="typing-indicator" id="typing-indicator">
                Admin is typing...
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-group">
                <input type="text" id="message-input" class="chat-input" placeholder="Type your message here..." maxlength="500">
                <button id="send-btn" class="btn-send">
                    <i class="fas fa-paper-plane me-2"></i>Send
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const noMessages = document.getElementById('no-messages');
    const typingIndicator = document.getElementById('typing-indicator');

    function loadMessages() {
        fetch('/get_messages')
            .then(response => response.json())
            .then(data => {
                if (data.messages && data.messages.length > 0) {
                    noMessages.style.display = 'none';
                    
                    chatMessages.innerHTML = '';
                    data.messages.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${message.is_own ? 'user' : 'admin'}`;
                        
                        messageDiv.innerHTML = `
                            <div class="message-text">${escapeHtml(message.message)}</div>
                            <div class="message-time">
                                ${new Date(message.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            </div>
                        `;
                        
                        chatMessages.appendChild(messageDiv);
                    });
                    
                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    noMessages.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error loading messages:', error);
            });
    }

    function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // Disable input while sending
        messageInput.disabled = true;
        sendBtn.disabled = true;

        fetch('/send_message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: message
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                messageInput.value = '';
                loadMessages(); // Reload messages to show the new one
            } else {
                alert('Failed to send message: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            alert('Error sending message');
            console.error('Error:', error);
        })
        .finally(() => {
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        });
    }

    // Utility function to escape HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Load messages initially and set up auto-refresh
    loadMessages();
    setInterval(loadMessages, 3000); // Refresh every 3 seconds

    // Focus input on load
    messageInput.focus();
});
</script>
{% endblock %}
