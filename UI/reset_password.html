<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | ElleTech</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/static/img/bglogin.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #0d1117;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .auth-card {
      background-color: #1a222b;
      padding: 2rem;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 20px rgba(63, 154, 228, 0.4);
      text-align: center;
    }
    .auth-logo {
      margin-top: 10%;
      width: 95px;
      height: 95px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3f9ae4;
      box-shadow: 0 0 10px #3f9ae4;
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #3f9ae4;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2a323c;
      color: white;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #3f9ae4;
      background-color: #2f3842;
    }
    .btn-primary {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3f9ae4;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #3180c4;
    }
    /* FLASH MESSAGES */
    .error-message {
      background-color: #ff4d4d;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .success-message {
      background-color: #28a745;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <img src="../static/img/logo.png" alt="ElleTech Logo" class="auth-logo">

      <h2>Reset Password</h2>

      <!-- FLASH MESSAGES -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            {% if category == 'error' %}
              <div class="error-message">{{ message }}</div>
            {% elif category == 'success' %}
              <div class="success-message">{{ message }}</div>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="/reset_password" method="POST">
        <input type="password" name="password" class="form-control" placeholder="New Password" required>
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password" required>

        <button class="btn-primary">Reset Password</button>
      </form>
    </div>
  </div>

</body>
</html>
