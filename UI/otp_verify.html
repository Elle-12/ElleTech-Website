<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - ElleTech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/authentication.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ElleTech Logo">
            </div>
            <h2>OTP Verification</h2>
            {% if message %}
                <div class="message error">{{ message }}</div>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label for="otp">Enter OTP Code</label>
                    <input type="text" id="otp" name="otp" required maxlength="6" pattern="[0-9]{6}" placeholder="Enter 6-digit OTP">
                </div>
                <button type="submit" class="btn-primary">Verify OTP</button>
            </form>
            <p class="auth-links">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </p>
        </div>
    </div>
</body>
</html>
