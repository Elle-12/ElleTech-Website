<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ content.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #1a1f2e 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(63, 154, 228, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.05) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .auth-card {
      background: rgba(26, 34, 43, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(63, 154, 228, 0.3);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 
        0 0 40px rgba(63, 154, 228, 0.3),
        0 0 80px rgba(255, 107, 53, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 0 50px rgba(63, 154, 228, 0.4),
        0 0 100px rgba(255, 107, 53, 0.15);
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(63, 154, 228, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .auth-card:hover::before {
      left: 100%;
    }

    .auth-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3f9ae4;
      background: linear-gradient(135deg, #1a222b 0%, #2a323c 100%);
      box-shadow: 
        0 0 20px rgba(63, 154, 228, 0.5),
        inset 0 0 20px rgba(63, 154, 228, 0.1);
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-logo:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 30px rgba(63, 154, 228, 0.7),
        inset 0 0 25px rgba(63, 154, 228, 0.2);
    }

    h2 {
      margin-bottom: 2rem;
      font-weight: 700;
      color: #3f9ae4;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(63, 154, 228, 0.5);
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(63, 154, 228, 0.3);
      border-radius: 10px;
      background: rgba(42, 50, 60, 0.8);
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-control:focus {
      border-color: #3f9ae4;
      box-shadow: 
        0 0 0 3px rgba(63, 154, 228, 0.2),
        0 0 20px rgba(63, 154, 228, 0.3);
      background: rgba(42, 50, 60, 0.9);
      transform: translateY(-2px);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #3f9ae4 0%, #2b6cb0 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #2b6cb0 0%, #3f9ae4 100%);
      transform: translateY(-2px);
      box-shadow: 
        0 5px 20px rgba(63, 154, 228, 0.4),
        0 0 30px rgba(63, 154, 228, 0.2);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .links {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link {
      color: #3f9ae4;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
    }

    .link:hover {
      color: #63b3ed;
      text-shadow: 0 0 8px rgba(99, 179, 237, 0.5);
      transform: translateX(5px);
    }

    .link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, #3f9ae4, transparent);
      transition: width 0.3s ease;
    }

    .link:hover::after {
      width: 100%;
    }

    .message {
      margin-top: 1.5rem;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 85, 85, 0.1);
      border: 1px solid rgba(255, 85, 85, 0.3);
      color: #ff5555;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    .message.success {
      background: rgba(72, 187, 120, 0.1);
      border: 1px solid rgba(72, 187, 120, 0.3);
      color: #48bb78;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .otp-info {
      margin-bottom: 1.5rem;
      padding: 12px;
      background: rgba(63, 154, 228, 0.1);
      border: 1px solid rgba(63, 154, 228, 0.3);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .resend-otp {
      margin-top: 1rem;
      text-align: center;
    }

    .resend-btn {
      background: none;
      border: none;
      color: #63b3ed;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .resend-btn:hover {
      color: #90cdf4;
    }

    .resend-btn:disabled {
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .auth-logo {
        width: 80px;
        height: 80px;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="/static/img/logo.png" alt="ElleTech Logo" class="auth-logo">

      <h2>{{ content.heading }}</h2>

      <div class="otp-info">
        <p>An 8-digit OTP has been sent to your email address. Please enter it below to verify your identity.</p>
      </div>

      <form method="POST" id="otpForm">
        <div class="form-group">
          <label for="otp" class="form-label">{{ content.otp_label }}</label>
          <input 
            type="text" 
            id="otp" 
            name="otp" 
            class="form-control" 
            required 
            maxlength="8" 
            pattern="[0-9]{8}" 
            placeholder="Enter 8-digit OTP"
            inputmode="numeric"
            autocomplete="one-time-code"
          >
        </div>

        <button type="submit" class="btn-primary" id="verifyBtn">
          <i class="fas fa-shield-alt" style="margin-right: 8px;"></i>
          {{ content.verify_button }}
        </button>
      </form>

      <div class="resend-otp">
        <button type="button" class="resend-btn" id="resendBtn" onclick="resendOTP()">
          {{ content.resend_button }}
        </button>
        <div id="resendTimer" style="display: none; margin-top: 0.5rem; font-size: 0.8rem; color: rgba(255,255,255,0.6);"></div>
      </div>

      <div class="links">
        <a href="{{ url_for('login') }}" class="link">
          <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
          Back to Login
        </a>
        <a href="{{ url_for('forgot_password') }}" class="link">
          <i class="fas fa-key" style="margin-right: 8px;"></i>
          Forgot Password?
        </a>
      </div>

      {% if message %}
      <div class="message {% if 'success' in message %}success{% endif %}">
        {{ message }}
      </div>
      {% endif %}
    </div>
  </div>

  <script>
    // Auto-focus on OTP input
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('otp').focus();
      
      // Start resend timer
      startResendTimer();
    });

    // Form submission handler
    document.getElementById('otpForm').addEventListener('submit', function(e) {
      const otpInput = document.getElementById('otp');
      const verifyBtn = document.getElementById('verifyBtn');
      
      // Validate OTP format
      if (!/^\d{8}$/.test(otpInput.value)) {
        e.preventDefault();
        otpInput.focus();
        otpInput.style.borderColor = '#ff5555';
        otpInput.style.boxShadow = '0 0 0 3px rgba(255, 85, 85, 0.2)';
        return;
      }
      
      // Show loading state
      verifyBtn.innerHTML = '<span class="loading"></span>Verifying...';
      verifyBtn.disabled = true;
    });

    // OTP input validation
    document.getElementById('otp').addEventListener('input', function(e) {
      // Only allow numbers
      this.value = this.value.replace(/[^0-9]/g, '');
      
      // Limit to 8 digits
      if (this.value.length > 8) {
        this.value = this.value.slice(0, 8);
      }
      
      // Reset styling
      this.style.borderColor = '';
      this.style.boxShadow = '';
    });

    let resendCountdown = 60;
    let resendTimer = null;

    function startResendTimer() {
      const resendBtn = document.getElementById('resendBtn');
      const timerDisplay = document.getElementById('resendTimer');
      
      resendBtn.disabled = true;
      timerDisplay.style.display = 'block';
      
      resendTimer = setInterval(() => {
        resendCountdown--;
        timerDisplay.textContent = `Resend available in ${resendCountdown} seconds`;
        
        if (resendCountdown <= 0) {
          clearInterval(resendTimer);
          resendBtn.disabled = false;
          timerDisplay.style.display = 'none';
          resendCountdown = 60;
        }
      }, 1000);
    }

    function resendOTP() {
      const resendBtn = document.getElementById('resendBtn');
      
      // Show loading state
      resendBtn.innerHTML = '<span class="loading"></span>Sending...';
      resendBtn.disabled = true;
      
      // Simulate API call to resend OTP
      setTimeout(() => {
        // In a real implementation, you would make a fetch request to your backend
        // fetch('/resend_otp', { method: 'POST' })
        
        // For now, just show success and restart timer
        resendBtn.innerHTML = '{{ content.resend_button }}';
        startResendTimer();
        
        // Show success message
        showMessage('OTP has been resent to your email.', 'success');
      }, 2000);
    }

    function showMessage(text, type = 'error') {
      // Remove existing message
      const existingMessage = document.querySelector('.message');
      if (existingMessage) {
        existingMessage.remove();
      }
      
      // Create new message
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      
      // Insert before the links
      const linksDiv = document.querySelector('.links');
      document.querySelector('.auth-card').insertBefore(messageDiv, linksDiv);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        if (messageDiv.parentNode) {
          messageDiv.style.opacity = '0';
          messageDiv.style.transform = 'translateY(-10px)';
          setTimeout(() => {
            if (messageDiv.parentNode) {
              messageDiv.remove();
            }
          }, 300);
        }
      }, 5000);
    }

    // Auto-submit when 8 digits are entered
    document.getElementById('otp').addEventListener('input', function(e) {
      if (this.value.length === 8) {
        // Small delay to let user see the complete code
        setTimeout(() => {
          document.getElementById('otpForm').requestSubmit();
        }, 500);
      }
    });
  </script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
